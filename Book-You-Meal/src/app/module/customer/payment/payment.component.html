<body>
    <div class="container-fluid py-3">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
                <div id="pay-invoice" class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-center">Pay Invoice</h3>
                        </div>
                        <hr>
                        <form action="/echo" method="post" novalidate="novalidate" class="needs-validation">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Payment amount</label>
                                <input id="cc-payment" name="cc-payment" type="text" class="form-control"
                                    aria-required="true" aria-invalid="false" required value="{{finalCartPrice+10+20}}"
                                    disabled>
                            </div>
                            <div class="form-group has-success">
                                <label for="cc-name" class="control-label mb-1">Customer Name</label>
                                <input id="cc-name" name="cc-name" type="text" class="form-control cc-name" required
                                    value="{{name}}" disabled>
                            </div>
                            <div>
                                <button id="payment-button" type="submit" (click)="UpdateAmount()"
                                    class="btn btn-lg btn-info btn-block">
                                    <i class="fa fa-lock fa-lg"></i>&nbsp;
                                    <span id="payment-button-amount">Pay Rs. {{finalCartPrice+10+20}}</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
