<div style="background-image:url('../../../assets/images/insta-4.jpg')">
    <div class="menu-trigger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container mt-3" style="width: 500px">
        <div class="card" style="padding: 50px;background:black">
            <h2 style="color:whitesmoke">Item Details</h2>
            <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="AddItem(itemtype,itemcategory)">
                <div class="form-group">
                    <label for="RestaurantOwnerName" style="color:whitesmoke">
                        <strong>Item Name</strong>
                    </label>
                    <input type="text" formControlName="restaurantName" class="form-control"
                        pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" placeholder="Enter Item Name"
                        [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.restaurantName.errors }" />
                    <div *ngIf="registerForm.controls.restaurantName.errors" class="text-danger">
                        <div *ngIf="registerForm.controls.restaurantName.errors.required">Item Name is required</div>
                        <div *ngIf="registerForm.controls.restaurantName.errors.pattern">Item Name should be in correct
                            format</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userMobile" style="color:whitesmoke">
                        <strong>Item type</strong>
                    </label>
                    <select formControlName="itemType" class="form-control" #itemtype required>
                        <option *ngFor="let item of itemtypedata" value="{{item.itemTypeId}}">{{item.itemTypeName}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Address" style="color:whitesmoke">
                        <strong> Item Category</strong>
                    </label>
                    <select formControlName="itemCategory" class="form-control" #itemcategory>
                        <option *ngFor="let item of itemcategorydata" value="{{item.itemCategoryId}}">
                            {{item.itemCategoryName}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="discount" style="color:whitesmoke">
                        <strong>Item Price</strong>
                    </label>
                    <input formControlName="itemPrice" type="text" class="form-control" pattern="[0-9]+"
                        placeholder="Enter Item Price"
                        [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.itemPrice.errors }" />
                    <div *ngIf="registerForm.controls.itemPrice.errors" class="text-danger">
                        <div *ngIf="registerForm.controls.itemPrice.errors.required">Item price is required</div>
                        <div *ngIf="registerForm.controls.itemPrice.errors.pattern">Item price should be in correct
                            format</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="discount" style="color:whitesmoke">
                        <strong>Item Image</strong>
                    </label>
                    <input type="file" formControlName="restaurantImage" class="form-control-file" accept="image/*"
                        (change)="onFileSelected($event)" />
                    <div *ngIf="submitted">
                        <div *ngIf="checkimagefile" class="text-danger">
                            Wrong file type
                        </div>
                    </div>
                </div>


                <div>
                    <button [disabled]="registerForm.controls.itemPrice.errors || registerForm.controls.restaurantName.errors" type="submit" class="btn btn-primary form-control mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
