<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>SteakShop Restaurant</title>

    <link rel="stylesheet" href="../../../../assets/restaurant/css/style.css">
</head>
<div
    style="background-image:url('https://kalingaprojectsdotnet.blob.core.windows.net/book-your-meal-static/insta-4.jpg')">
    <div class="menu-trigger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container mt-3" style="width: 500px">
        <div class="card" style="padding: 50px;background:black">
            <h2 style="color:whitesmoke">Upadte Restaurant Details</h2>
            <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="EditProfile(resavailability)">
                <div class="form-group">
                    <label for="RestaurantOwnerName" style="color:whitesmoke">
                        <strong>Restaurant Name</strong>
                    </label>
                    <input type="text" formControlName="restaurantName" class="form-control"
                        pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" placeholder="Enter Restaurant Name"
                        [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.restaurantName.errors }" />
                    <div *ngIf="submitted &amp;&amp; registerForm.controls.restaurantName.errors" class="text-danger">
                        <div *ngIf="registerForm.controls.restaurantName.errors.required">Restaurant Name is required
                        </div>
                        <div *ngIf="registerForm.controls.restaurantName.errors.pattern">Restaurant Name should be in
                            correct format</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userMobile" style="color:whitesmoke">
                        <strong>Mobile Number</strong>
                    </label>
                    <input type="text" formControlName="mobile" class="form-control" placeholder="Enter Mobile Number"
                        pattern="[0-9]{10}"
                        [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.mobile.errors }" />
                    <div *ngIf="submitted &amp;&amp; registerForm.controls.mobile.errors" class="text-danger">
                        <div *ngIf="registerForm.controls.mobile.errors.required">Mobile Number is required</div>
                        <div *ngIf="registerForm.controls.mobile.errors.pattern">Mobile Number should be 10 digits</div>
                        <!-- <div *ngIf="registerForm.controls.mobile.errors.pattern">Mobile Number should be in correct format</div> -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="Address" style="color:whitesmoke">
                        <strong> Address </strong>
                    </label>
                    <input type="text" formControlName="address" class="form-control" placeholder="Enter Address"
                        [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.address.errors }" />
                    <div *ngIf="submitted &amp;&amp; registerForm.controls.address.errors" class="text-danger">
                        <div *ngIf="registerForm.controls.address.errors.required">Address is required</div>
                        <!-- <div *ngIf="registerForm.controls.address.errors.pattern">Address should be in correct format</div> -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="discount" style="color:whitesmoke">
                        <strong>Restaurant Availability</strong>
                    </label>
                    <select formControlName="resavailability" class="form-control" #resavailability>
                        <option value=1>Open</option>
                        <option value=2>Closed</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="discount" style="color:whitesmoke">
                        <strong>Discount</strong>
                    </label>
                    <input type="text" formControlName="discount" class="form-control" placeholder="Enter Discount "
                        [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.discount.errors }" />
                    <div *ngIf="submitted &amp;&amp; registerForm.controls.discount.errors" class="text-danger">
                        <div *ngIf="registerForm.controls.discount.errors.required">Discount is required</div>
                        <!-- <div *ngIf="registerForm.controls.discount.errors.pattern">Discount should be in correct format</div> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="discount" style="color:whitesmoke">
                        <strong>Restaurant Image</strong>
                    </label>
                    <input type="file" formControlName="restaurantImage" class="form-control-file" accept="image/*"
                        (change)="onFileSelected($event)" />
                    <div *ngIf="submitted">
                    </div>
                </div>


                <div align="center">
                    <button type="submit" class="btn btn-primary form-control mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>



</div>
